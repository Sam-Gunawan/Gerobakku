<div class="bottom-sheet" [style.height]="currentHeight">
  <div class="top-bar">
    <div class="handle-bar" (click)="cycleStateOnClick()"></div>
    <button class="toggle-button" (click)="toggleMinMax()">
      <svg *ngIf="sheetState === 'minimized'" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#5f6368">
        <path d="M0 0h24v24H0V0z" fill="none"/>
        <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6 1.41 1.41z"/>
      </svg>
      <svg *ngIf="sheetState !== 'minimized'" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#5f6368">
        <path d="M0 0h24v24H0V0z" fill="none"/>
        <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
      </svg>
    </button>
  </div>

  <div class="sheet-content">
    <div class="placeholder-grid">
      <div class="placeholder-item">Item 1</div>
      <div class="placeholder-item">Item 2</div>
      <div class="placeholder-item">Item 3</div>
      <div class="placeholder-item">Item 4</div>
    </div>
    <div class="advertisement-placeholder">
      Advertisement
    </div>
    <div style="height: 300px; background-color: #fafafa; padding: 10px; margin-top: 10px; border-radius: 4px;">
      More scrollable content... <br> (Visible when sheet is maximized)
    </div>
  </div>
</div>
