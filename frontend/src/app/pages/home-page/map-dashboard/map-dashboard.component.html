<div class="dashboard-container">
  <app-map [vendorLocations]="vendorLocations" [userLocation]="userLocation"></app-map>

  <app-header></app-header>

  <!-- Sidebar for Desktop/Tablet -->
  <div class="sidebar-container">
    <app-main-sheet-content (viewChangeRequest)="handleViewChange($event)">
    </app-main-sheet-content>
  </div>

  <!-- Bottom Sheet for Mobile -->
  <app-bottom-sheet (heightChange)="onBottomSheetHeightChange($event)">
    <ng-container [ngSwitch]="currentSheetView">
      <app-main-sheet-content *ngSwitchCase="'main'" (viewChangeRequest)="handleViewChange($event)">
      </app-main-sheet-content>

      <app-menu1-sheet-content *ngSwitchCase="'menu-1'" (viewChangeRequest)="handleViewChange($event)">
      </app-menu1-sheet-content>

      <app-main-sheet-content *ngSwitchDefault (viewChangeRequest)="handleViewChange($event)">
      </app-main-sheet-content>
    </ng-container>
  </app-bottom-sheet>
</div>
