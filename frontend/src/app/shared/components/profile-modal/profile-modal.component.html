<div class="modal-backdrop">
  <div class="modal-content">
    <!-- Close Button (Sticky) -->
    <button class="close-btn" (click)="closeModal()">âœ•</button>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading-state">
      <div class="spinner"></div>
      <p>Loading profile...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !isLoading" class="error-state">
      <p>{{ error }}</p>
    </div>

    <!-- Profile Content -->
    <div *ngIf="user && !isLoading" class="profile-content">

      <!-- Avatar Section -->
      <div class="avatar-section">
        <div class="avatar">
          <span class="initials">{{ getInitials() }}</span>
        </div>
        <h2 class="user-name">{{ user.fullName }}</h2>
        <p class="user-email">{{ user.email }}</p>
      </div>

      <!-- Vendor Application Button -->
      <div class="vendor-section">
        <button class="vendor-btn" (click)="router.navigate(['/vendor-application']); closeModal()">
          <span class="icon">ğŸª</span>
          <div class="vendor-text">
            <span class="vendor-title">Apply as Vendor</span>
            <span class="vendor-subtitle">Start selling with Gerobakku</span>
          </div>
          <span class="arrow">â†’</span>
        </button>
      </div>

      <!-- Settings Menu -->
      <div class="menu-section">
        <div class="settings-header">
          <h3>Settings</h3>
        </div>
        <div class="menu-item" (click)="onChangePassword()">
          <span>Change Password</span>
          <span class="icon">â†’</span>
        </div>
        <div class="menu-item">
          <span>Privacy</span>
          <span class="icon">â†’</span>
        </div>
        <div class="menu-item">
          <span>Help & Support</span>
          <span class="icon">â†’</span>
        </div>
        <div class="menu-item logout-item" (click)="onLogout()">
          <span>Logout</span>
          <span class="icon">ğŸšª</span>
        </div>
      </div>
    </div>
  </div>
</div>
