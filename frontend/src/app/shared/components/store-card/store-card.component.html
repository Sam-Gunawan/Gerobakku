<div class="store-card" [class.loading]="isLoading">
    <!-- Loading State -->
    <div class="loading-skeleton" *ngIf="isLoading">
        <div class="skeleton-image"></div>
        <div class="skeleton-content">
            <div class="skeleton-line skeleton-title"></div>
            <div class="skeleton-line skeleton-text"></div>
            <div class="skeleton-line skeleton-text short"></div>
        </div>
    </div>

    <!-- Loaded Content -->
    <div class="card-content-wrapper" *ngIf="!isLoading && store">
        <div class="card-image">
            <img [src]="store.storeImageUrl" [alt]="store.name">
            <div class="status-badge" [ngClass]="statusClass">
                {{ statusText }}
            </div>
            <div class="halal-badge" *ngIf="store.isHalal">
                <span>Halal</span>
            </div>
        </div>

        <div class="card-content">
            <div class="card-header">
                <h3 class="store-name">{{ store.name }}</h3>
                <div class="rating">
                    <span class="star">â­</span>
                    <span class="rating-value">{{ store.rating.toFixed(1) }}</span>
                </div>
            </div>

            <p class="category">{{ store.category }}</p>
            <p class="address">ğŸ“ {{ store.address }}</p>
            <p class="hours">ğŸ•’ {{ store.openTime }} - {{ store.closeTime }}</p>

            <button class="guide-me-btn" (click)="onGuideMe($event)">
                <span class="icon">ğŸ§­</span>
                Guide Me
            </button>
        </div>
    </div>
</div>
