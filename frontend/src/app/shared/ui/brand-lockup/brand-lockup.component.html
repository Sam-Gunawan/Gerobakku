<div class="brand-lockup" [class.brand-lockup--column]="orientation === 'column'" [class.brand-lockup--muted]="muted">
  <div class="brand-lockup__logo" aria-hidden="true">{{ logo }}</div>
  <div class="brand-lockup__copy">
    <div class="brand-lockup__name">{{ name }}</div>
    <div class="brand-lockup__tagline">{{ tagline }}</div>
  </div>
</div>
