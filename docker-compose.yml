version: '3.8'

services:
  # PostgreSQL Database Container
  db:
    image: postgres:16-alpine
    container_name: gerobakku-db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5434}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_DATABASE}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - gerobakku-network

  # Python Backend Container
  backend:
    container_name: gerobakku-backend
    build: ./backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gerobakku-network

  # Angular Frontend Container
  frontend:
    container_name: gerobakku-frontend
    build: ./frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-4200}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - gerobakku-network

volumes:
  postgres_data:


networks:
  gerobakku-network:
    driver: bridge
